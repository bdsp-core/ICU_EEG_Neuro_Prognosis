Name: BigBurd on AWS
Description: |
  The ICU EEG dataset includes data from ~2000 hospitalized patients who underwent continuous electroencephalography brain monitoring as part of their clinical care. This data was used to develop SPaRCNet, a deep neural network that detects seizures and other potentially harmful patterns of brain activity; TEEGLLTEEG ("this EEG looks like that EEG"), a deep neural network that detects the same patterns as SPaRCNet but is interpretabl; and BigBurd, a model that predicts the neurologic disability following hospital discharge. These data are shared via the BDSP (Brain Data Science Platform, a resource developed by an international coalition of investigators that aggregates and harmonizes a wide range of large-scale human clinical neuroscience data to support research aimed at improving diagnosis, treatment, and prevention of neurologic disease, and promotion of brain health. The summary data provided here are released for the benefit of the wider scientific community without restriction on use.
Documentation: More documentation can be found [here](https://bdsp-core.github.io/)
